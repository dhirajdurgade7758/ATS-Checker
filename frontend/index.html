<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        #result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #e3f2fd;
            color: #333;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5a6fd1;
            border-color: #5a6fd1;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Resume Analyzer</h2>
        
        <form id="resumeForm">
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Select Job Description</label>
                <select id="jobDescription" class="form-select" required>
                    <option value="">Loading job descriptions...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="resumeFile" class="form-label">Upload Resume</label>
                <input type="file" id="resumeFile" class="form-control" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
        </form>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing Resume...</p>
        </div>
        
        <div id="result" class="mt-4 animate__animated animate__fadeIn">
            <h4>Analysis Result</h4>
            <p><strong>Message:</strong> <span id="message"></span></p>
            <p><strong>Rank:</strong> <span id="rank"></span></p>
            <p><strong>Skills:</strong> <span id="skills"></span></p>
            <p><strong>Total Experience:</strong> <span id="experience"></span> years</p>
            <p><strong>Project Categories:</strong> <span id="projects"></span></p>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://127.0.0.1:8000/api/jobs/")
                .then(response => response.json())
                .then(data => {
                    const jobSelect = document.getElementById("jobDescription");
                    jobSelect.innerHTML = '<option value="">Select a Job Description</option>';
                    data.data.forEach(job => {
                        jobSelect.innerHTML += `<option value="${job.job_description}">${job.job_title}</option>`;
                    });
                })
                .catch(error => console.error("Error fetching job descriptions:", error));

            document.getElementById("resumeForm").addEventListener("submit", function (event) {
                event.preventDefault();
                
                const jobDescription = document.getElementById("jobDescription").value;
                const resumeFile = document.getElementById("resumeFile").files[0];
                if (!jobDescription || !resumeFile) {
                    alert("Please select a job and upload a resume.");
                    return;
                }
                
                const formData = new FormData();
                formData.append("resume", resumeFile);
                formData.append("job_description", jobDescription);
                
                document.getElementById("loadingSpinner").style.display = "block";
                document.getElementById("result").style.display = "none";
                
                fetch("http://127.0.0.1:8000/api/resume/", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loadingSpinner").style.display = "none";
                    if (data.status) {
                        document.getElementById("message").textContent = data.message;
                        document.getElementById("rank").textContent = data.data.rank;
                        document.getElementById("skills").textContent = data.data.skills.join(", ");
                        document.getElementById("experience").textContent = data.data.total_experience;
                        document.getElementById("projects").textContent = data.data.project_category.length ? data.data.project_category.join(", ") : "None";
                        document.getElementById("result").style.display = "block";
                    } else {
                        alert("Error analyzing resume.");
                    }
                })
                .catch(error => {
                    console.error("Error analyzing resume:", error);
                    document.getElementById("loadingSpinner").style.display = "none";
                    alert("An error occurred while analyzing the resume.");
                });
            });
        });
    </script>
</body>
</html>
